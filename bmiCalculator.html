<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <header>
        <h1>BMI Calculator</h1>
    </header>
    
    <main>
        <div class="container">
            <div class="calculator">
                <h2>Calculate Your BMI</h2>
                <form id="bmiForm">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" name="height" required>

                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" required>

                    <button type="submit">Calculate BMI</button>
                </form>

                <div class="result">
                    <h3>Your BMI: <span id="bmiValue">0.0</span></h3>
                    <p id="bmiCategory"></p>
                </div>
            </div>

            <div class="bmi-scale">
                <h2>BMI Scale</h2>
                <ul>
                    <li><span class="underweight">Underweight</span> (BMI &lt; 18.5)</li>
                    <li><span class="normal">Normal</span> (BMI 18.5 - 24.9)</li>
                    <li><span class="overweight">Overweight</span> (BMI 25 - 29.9)</li>
                    <li><span class="obesity">Obesity</span> (BMI 30 and above)</li>
                </ul>
            </div>
        </div>
    </main>

    <!-- Mode Toggle Button -->
    <div class="mode-toggle-container">
        <button id="modeToggle" class="mode-btn">
            <span class="icon sun">‚òÄÔ∏è</span>
            <span class="icon moon">üåô</span>
        </button>
    </div>

</body>
</html>
